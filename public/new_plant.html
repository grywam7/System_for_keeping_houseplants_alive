<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>PCA - Adding New Plant</title>
    <style></style>
</head>

<body>
    <h1>Add new plant!</h1>
    <p>To add new plant fill required parameters (with *):</p>
    <hr>
    <form action="/add_new_plant.json">
        <table>
            <tr>
                <td>
                    <label for="plant_name">Plant Name*:</label>
                </td>
                <td>
                    <input type="text" id="fname" name="fname" required="true"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pot_index">Pot Index*:</label>
                </td>
                <td>
                    <input type="text" id="pot_index" name="pot_index" required="true"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pump_pin">Pump Pin*:</label>
                </td>
                <td>
                    <input type="text" id="pump_pin" name="pump_pin" required="true"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="moisture_sensor_pin">Moisture Sensor Pin*:</label>
                </td>
                <td>
                    <input type="text" id="moisture_sensor_pin" name="moisture_sensor_pin" required="true"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="water_taget">Water Target:</label>
                </td>
                <td>
                    <input type="number" id="water_taget" name="water_taget" min="1700" max="3500"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="planted_on">Planted On:</label>
                </td>
                <td>
                    <input type="date" id="planted_on" name="planted_on"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="is_flowering">Is Flowering:</label>
                </td>
                <td>
                    <input type="checkbox" id="is_flowering" name="is_flowering"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="is_fruiting">Is Fruiting:</label>
                </td>
                <td>
                    <input type="checkbox" id="is_fruiting" name="is_fruiting"><br>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center">
                    <input type="submit" style="width: 150px;">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
