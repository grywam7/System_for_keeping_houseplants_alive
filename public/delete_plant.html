<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>PCA - Delete Plant</title>
    <style></style>
</head>

<body>
    <h1>Delete Plant</h1>
    <p>To delete plant fill required parameters (with *):</p>
    <hr>
    <form action="/delete_plant.json">
        <table>
            <tr>
                <td>
                    <label for="pot_index">Pot Index*:</label>
                </td>
                <td>
                    <input type="text" id="pot_index" name="pot_index" required="true"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="delete">Are you sure?*:</label>
                </td>
                <td>
                    <input type="checkbox" id="delete" name="delete" required="true"><br>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center">
                    <input type="submit" style="width: 150px;">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
