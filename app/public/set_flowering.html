<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>PCA - Set Flowering</title>
    <style></style>
</head>

<body>
    <h1>Set Flowering</h1>
    <p>To set flowering fill required parameters (with *):</p>
    <hr>
    <form action="/set_flowering.json">
        <table>
            <tr>
                <td>
                    <label for="pot_index">Pot Index*:</label>
                </td>
                <td>
                    <input type="text" id="pot_index" name="pot_index" required="true"><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="is_flowering">Is Flowering*:</label>
                </td>
                <td>
                    <input type="checkbox" id="is_flowering" name="is_flowering" required="true"><br>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center">
                    <input type="submit" style="width: 150px;">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
